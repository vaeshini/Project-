<div class="container">
    <form novalidate #form="ngForm" (submit)="onSubmit(form)">
        <div>
            <h3 class="text-center">Enter Service Details</h3>
        </div>
        <div class="form-group">
            <label>SERVICE NAME</label>  
            <input class="form-control form-control-lg" placeholder="Full Name"
            name="serviceName" #serviceName="ngModel" [(ngModel)]="name" required>    
        </div>
        <br>
        <div class="form-group">
            <label>SERVICE LOGO</label>  
            <input type="file" class="form-control form-control-lg" (change)="onselectFile($event)" required>    
        </div>
        <br>

        <br> 
        <div class="row">
        <div class="form-group col-md-2">
            <button type="submit" class="btn btn-info btn-lg btn-block" [disabled]="form.invalid" >Submit</button>
        </div>
        <div class=" col-md-2">
            <button type="button" class="btn btn-info btn-lg btn-block"><a href="admin/service">Cancel</a></button>
        </div>
    </div>
    </form>
</div>
