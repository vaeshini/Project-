  <h2>Total Number of Subscription</h2>
  <br>
  <div class="row">
    <div class="bar">
      <h4>Bar Chart</h4>
      <canvas id="barchart"></canvas>
    </div>
    <br>
    <div class="pie">
      <h4>Pie Chart</h4>
      <canvas id="piechart"></canvas>
    </div>
  </div>

<table class="table table table-md table-primary  table-striped-columns">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Service Name</th>
        <th scope="col">Total Subscription</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let r of report,let i = index">
        <th scope="row">{{i+1}}</th>
        <td>{{r.serviceName}}</td>
        <td>{{r.totalSubscription}}</td>
      </tr>
    </tbody>
  </table>
