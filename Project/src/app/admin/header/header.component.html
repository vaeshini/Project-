<div class="header">
    <div class="logo">Oneflix</div>
    <div class="user">
        <div class="user-name">{{service.adminData.firstName}}</div>
        <div class="dropdown">
            <div class="user-image">{{service.adminData.firstName[0]}}{{service.adminData.lastName[0]}}</div>
            <div class="dropdown-content">
                <a (click)="logout()">LogOut</a>
              </div>
        </div>
    </div>
</div>
